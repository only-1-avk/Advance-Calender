<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dycalendar.css">
    <title>Glassmorphism calender</title>
</head>
<body>
    <section>
        <div class="box">
            <div class="container">
                <div id="dycalendar"></div>

            </div>
        </div>
    </section>
    <script src="dycalendar.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
        dycalendar.draw({
            target: '#dycalendar',
            type: 'month',
            dayformat: 'full',
            monthformat: 'full',
            highlighttargetdate: true,
            prevnextbutton: 'show'
        })
        VanillaTilt.init(document.querySelectorAll(".container"),{
		max: 25,
		speed: 400,
        glare: true,
        "max-glare": 1,
	});
    </script>
</body>
</html>
